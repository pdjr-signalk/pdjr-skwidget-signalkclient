<!DOCTYPE html>
<html>
  <head>
    <title>pdjr-skwebapp-tank-monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../SignalkClient.js"></script>
  </head>
  <script>
    function init() {
      var signalkClient = SignalkClient.install("192.168.1.2", 3000);
      signalkClient.waitForConnection().then(
        () => {
          console.log("getHost() = %s", signalkClient.getHost());
          console.log("getPort() = %s", signalkClient.getPort());
          console.log("isConnected() = %s", signalkClient.isConnected());
          console.log("httpGet('')");
          SignalkClient.httpGet("", (v) => console.log(JSON.stringify(v)));
        },
        () => {
          console.log("error initialising Signal K client library");
        }
      );
    }
  </script>
  <body onload="init();">
  </body>
</html>
